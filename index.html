<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Taking App ðŸ“’</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f2f2f2; }
        h1 { text-align: center; }
        .note-form, .notes { margin: 20px auto; width: 90%; max-width: 500px; }
        input, textarea, button { width: 100%; padding: 10px; margin: 5px 0; }
        .note { background: #fff; padding: 10px; margin: 10px 0; border-radius: 5px; position: relative; }
        img { max-width: 100%; height: auto; }
        .btn-pin { 
            float: right; 
            background: orange; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            border-radius: 3px;
            margin-top: -30px;
        }
    </style>
</head>
<body>
    <h1>Note Taking App ðŸ“’</h1>

    <div class="note-form">
        <input type="text" id="noteTitle" placeholder="Title (optional)">
        <textarea id="noteText" placeholder="Write your note here..."></textarea>
        <input type="file" id="noteImage">
        <button onclick="addNote()">Add Note</button>
    </div>

    <div class="notes" id="notesContainer"></div>

    <script>
        // Ask for Notification permission on page load
        if ('Notification' in window && Notification.permission !== 'granted') {
            Notification.requestPermission();
        }

        // Register Service Worker correctly for GitHub Pages subfolder
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js', {scope: './'})
            .then(() => console.log('Service Worker Registered'))
            .catch(err => console.error('Service Worker registration failed', err));
        }

        function addNote() {
            const text = document.getElementById('noteText').value;
            const title = document.getElementById('noteTitle').value;
            const fileInput = document.getElementById('noteImage');
            const file = fileInput.files[0];

            const note = document.createElement('div');
            note.className = 'note';

            const titleElem = document.createElement('h3');
            titleElem.textContent = title || "Untitled Note";
            note.appendChild(titleElem);

            const textElem = document.createElement('p');
            textElem.textContent = text;
            note.appendChild(textElem);

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    note.appendChild(img);
                };
                reader.readAsDataURL(file);
            }

            const pinBtn = document.createElement('button');
            pinBtn.textContent = "ðŸ“Œ Pin";
            pinBtn.className = 'btn-pin';
            pinBtn.onclick = () => pinNote(title || "Pinned Note", text);
            note.appendChild(pinBtn);

            document.getElementById('notesContainer').appendChild(note);

            // Reset form
            document.getElementById('noteText').value = '';
            document.getElementById('noteTitle').value = '';
            fileInput.value = '';
        }

        function pinNote(title, text) {
            if ('Notification' in window && Notification.permission === 'granted') {
                navigator.serviceWorker.getRegistration().then(function(reg) {
                    if (reg) {
                        reg.showNotification(title, {
                            body: text,
                            icon: "https://cdn-icons-png.flaticon.com/512/1828/1828884.png"
                        });
                    } else {
                        console.error('Service Worker registration not found');
                    }
                }).catch(err => console.error('Error fetching service worker registration', err));
            } else {
                console.log('Notification permission not granted');
            }
        }
    </script>
</body>
</html>
